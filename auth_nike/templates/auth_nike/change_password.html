{% extends 'main/head.html' %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
{% load static %}
<body>
    {% include 'main/header.html' %}
    {% include 'main/menu.html' %}
    
    <div class="login container">
        <div class="inner-login">
            <div class="login-logo">
                <a href=""><svg class="pre-logo-svg" height="60px" width="60px" fill="#111" viewBox="0 0 69 32"><path d="M68.56 4L18.4 25.36Q12.16 28 7.92 28q-4.8 0-6.96-3.36-1.36-2.16-.8-5.48t2.96-7.08q2-3.04 6.56-8-1.6 2.56-2.24 5.28-1.2 5.12 2.16 7.52Q11.2 18 14 18q2.24 0 5.04-.72z"></path></svg></a>
            </div>
            <h3>Change Email</h3>
            <form class="login-form" action="" method="post">
                {% csrf_token %}
                <fieldset class="fieldset">
                    <input class="input" type="text" name="new_email" placeholder="New Email address">
                </fieldset>
                <fieldset class="fieldset">
                    <input class="input" type="password" name="password" placeholder="Password">
                </fieldset>
                <fieldset class="fieldset">
                    <input class="input" type="hidden" name="old_email" value={{ user.email }}>
                </fieldset>

                <div class="login-privacy">
                    <p class="register-privacy" style="color: red; font-size: 16px;">{{ error }}</p>
                </div>
                <fieldset class="fieldset">
                    <button class="button" type="submit">Change</button>
                </fieldset>

            </form>
        </div>
    </div>



    {% include 'main/footer.html' %}
</body>
</html>
{% endblock content %}
